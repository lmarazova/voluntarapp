<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoluntarApp - Ayuda para los que la necesiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css.map">

<body class="bg-img">

<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">

            VoluntaRAPP
        </a>
        <div class="btn-group">
            <a href="/inicio-sesion-formulario-usuario-voluntario" class="btn btn-navegation" aria-current="page">Quiero

            <a href="/inicio-sesion-formulario-usuario-necesitado" class="btn btn-navegation">Necesito Ayuda</a>
